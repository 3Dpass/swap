name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10.11.0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run unit tests
      run: pnpm test -- --ci --passWithNoTests

    - name: Check TypeScript types
      run: pnpm run typecheck

    - name: Run ESLint
      run: pnpm run lint

    - name: Check for unused dependencies
      run: pnpm run knip
      continue-on-error: true  # Don't fail CI on unused deps warnings

    - name: Build project
      run: pnpm run build